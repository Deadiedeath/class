<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">회원 가입 양식</h1>
    </div>
  </div>
  <div class="container">
    <form name="newMember" action="mem_register.jsp" class="form-horizontal" method="">
      <div class="form-group row">
        <label class="col-sm-2">회원아이디</label>
        <div class="col-sm-3">
          <input type="text" name="userid" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">이름</label>
        <div class="col-sm-3">
          <input type="text" name="uname" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">비밀번호</label>
        <div class="col-sm-3">
          <input type="text" name="pwd" class="form-control">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-sm-2">주소</label>
        <div class="col-sm-3">
          <input type="text" name="manufacturer" class="form-control">
        </div>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">가입 이유</label>
        <div class="col-sm-5">
          <input type="radio" name="reason" value="다이어트"> 다이어트
          <input type="radio" name="reason" value="체력증진"> 체력 증진
          <input type="radio" name="reason" value="바디프로필"> 바디 프로필
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">코멘트</label>
        <div class="col-sm-5">
          <textarea name="r_comment" cols="50" rows="2" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10 ">
          <input type="submit" class="btn btn-primary" value="등록">
        </div>
      </div>
    </form>
  </div>

</body>
</html>
